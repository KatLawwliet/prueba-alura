<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="clipboard.js-master/dist/clipboard.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>Challenge 1</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="image/Logo.png" alt="Logo">
            <h1 class="titulo">Encriptador de mensajes</h1>
        </div>

        <div class="left">
            <!-- Panel izquierdo -->
            <input id="texto-entrada" class="text-input" type="text" placeholder="Ingrese el texto aqui">
            
        </div>

        <div class="right">
            <!-- Panel derecho -->
            <img src="image/muneco.png" alt="right"  id="img-right">
            <h1 id="texto-mensaje-vacio"> Ningun mensaje fue encontrado</h1>
            <textarea id="texto-salida" name="name"  cols="80" rows="8">Ingresa el mensaje que desees encriptar o desencriptar.</textarea>
            <button id="copiar-resultado" type="button" name="button" onclick="copiarResultado()">Copiar!</button>
        </div>

        <div class="left-button">
            <p>Solo minusculas y sin acento</p>
            <p id="status"></p>
            <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button type="button" id="btn-desencriptar" onclick="desencriptar()" >Desencriptar</button>
        </div>
        
    </div>
</body>
</html>
